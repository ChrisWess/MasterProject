{% extends 'base.html' %}

{% block head %}
<title>CorefApp Login</title>
<link rel="stylesheet" href="/static/css/style_login.css" type="text/css"/>
{% endblock %}

{% block body %}
<div class="container">
  <img src="/static/images/icon.jpg">
  <h1>Login</h1>
  <form action="/login{{ redirect_to }}" method="POST" autocomplete="on">
    <input type="text" id="email" name="email" placeholder="E-Mail" value="{{ email }}" required>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <button type="submit" name="submit" class="button">Login</button>
  </form>
  <a href="/register">Register</a>
</div>
{% endblock %}
